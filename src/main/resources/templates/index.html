<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insert Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table border="1" style="margin: 20px auto auto;">
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Faculty</th>
        <th>Class</th>
        <th>Primary</th>
        <th>Training Point</th>
        <th>Accumulate Number</th>
        <th>Citizen ID</th>
        <th>Contact Number</th>
        <th>Date of Birth</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>John Smith</td>
        <td>Science</td>
        <td>Class A</td>
        <td>true</td>
        <td>90</td>
        <td>10</td>
        <td>1234567890</td>
        <td>555-1234</td>
        <td>01/01/2000</td>
        <td>123 Main St</td>
    </tr>

    </tbody>
</table><br><br>
<div style="padding-left: 50px; padding-right: 50px">
    <h1>Insert Student</h1>
    <form id="insert-form" style="width: 300px; height: fit-content; position: relative; border: 1px">
        <div class="margin-bottom-10">
            <label for="student-id">Student ID:</label>
            <input type="number" name="student-id" id="student-id" required class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="faculty">Faculty:</label>
            <input type="text" name="faculty" id="faculty" required class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="class">Class:</label>
            <input type="text" name="class" id="class" value="unknown" class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="is-primary">Is Primary:</label>
            <input type="checkbox" name="is-primary" id="is-primary" checked class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="training-point">Training Point:</label>
            <input type="number" name="training-point" id="training-point" value=0 class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="accumulate-number">Accumulate Number:</label>
            <input type="number" name="accumulate-number" id="accumulate-number" value=0 class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="citizen-id">Citizen ID:</label>
            <input type="text" name="citizen-id" id="citizen-id" required class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="number">Number:</label>
            <input type="text" name="number" id="number" required class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="born">Born:</label>
            <input type="date" name="born" id="born" required class="right-pos">
        </div>

        <div class="margin-bottom-10">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value="HCM city" class="right-pos">
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
    <div id="response"></div>
</div>

<script>
    const form = document.getElementById('insert-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch('/create', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData.entries())),
            headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();
        responseDiv.innerHTML = JSON.stringify(data);
    });
</script>
</body>
</html>
